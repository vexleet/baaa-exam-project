<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a game of Twister Wasted and have ton of fun with your friends">
    <title>Twister Wasted | Create game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="hamburger-wrapper">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="game.html">Create game</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-create-game">
        <section class="create-game">
            <h1>Create Mine Pool</h1>

            <label class="input-label" for="partyName">
                <input id="partyName" type="text" placeholder="Party Name"/>
            </label>

            <section class="selects-wrapper">
                <label class="custom-select" for="difficultySelect">
                    <select id="difficultySelect">
                        <option selected disabled value="">Challenges Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="extreme">Extreme</option>
                    </select>
                </label>

                <label class="custom-select" for="playersSelect">
                    <select id="playersSelect">
                        <option selected disabled value="">Players</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
            </section>

            <a href="game-board.html" class="main-button">Generate</a>
        </section>
    </main>
    <script src="scripts/navigation.js"></script>
</body>
</html>
